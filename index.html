<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techiess: COMING SOON</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="initial-message" class="welcomeMessage">
      <h1 class="animated message">
        Welcome to <span class="highlight animated">Techiess.</span>
      </h1>
      <hr class="animated line" />
      <h2 class="animated slogan">
        Bringing Your Ideas to Life with Expert Digital Solutions
      </h2>
    </div>

    <div id="main-content" class="hidden">
      <nav></nav>


      <div class="textSection">
        <h1>This site is launching soon.</h1>
        <p>Sign up to get notified</p>
      </div>

      <div class="formSection">
        <form class="form">
          <header>Techiess</header>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Takakura Ken" required/> <br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="johndoe@example.com" required/> <br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
